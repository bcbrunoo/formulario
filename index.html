<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | BO </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://bcbrunoo.github.io/formulario/style.css" rel="stylesheet"/>
</head>

<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você</p>
                <div class="input-single">
                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Seu nome completo</label>
                    
                </div>

                <div class="input-single">
                    <input type="text" name="" id="e-mail-box" class="input" autocomplete="off" required>
                    <label for="e-mail-box">Seu e-mail</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" id="tel-box" class="input" autocapitalize="off" required>
                    <label for="tel-box">Seu telefone</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar"></div>
                <h2>By:Bruno Oliveira</h2>
            </form>
        </div>
    </section>


</body>

</html>
